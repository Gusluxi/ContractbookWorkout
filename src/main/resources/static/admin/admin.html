<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="../global.js"></script>
    <script src="../lib/HTMLEscape.js"></script>
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>

<div id="table-wrapper">
<div id="admin-top-box">
    <div id="company-workout">
        <a href="../dashboard/dashboard.html"><img id="logo" src="https://assets-global.website-files.com/5a0ab23fd65a2f0001be1464/617075a4617cf63934304785_LOGO.svg" width="300"></a>
    </div>
    <div id="workout-date-interval">
    </div>
</div>
    <table id="employee-table">
        <thead>
        <tr>
            <th>Employees</th>
        </tr>
        <tr>
            <th><input type="text" id="name-search" onkeyup="searchFunction()" placeholder="Search for names.." title="Type in a name"></th>
        </tr>
        </thead>
        <tbody id="employee-table-tbody">
        </tbody>
    </table>

    <table id="date-table">
        <thead>
        <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Count</th>
            <th></th>
        </tr>

        </thead>
        <tbody id="date-table-tbody">
        <tr>
            <td>
                <input class="input-challenge" placeholder="Year" id="create-year">
            </td>
            <td>
                <input class="input-challenge" placeholder="Month 0-11" id="create-month">
            </td>
            <td>
                <input class="input-challenge" placeholder="Count" id="create-count">
            </td>
            <td>
                <button id="create-challenge">âž•</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="admin-prize-box" id="admin-prizes"></div>
</div>


<script src="./adminEmployees.js"></script>
<script src="./adminDates.js"></script>
<script src="./adminPrizes.js"></script>
<script src="./adminIntervals.js"></script>
</body>
</html>
