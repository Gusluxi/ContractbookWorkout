<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Prize</title>
    <script src="../global.js"></script>
    <script src="../lib/HTMLEscape.js"></script>
    <link rel="stylesheet" href="./adminAddPrize.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div id="new-prize-box">
    <h1>Add new prize</h1>
    <div id="inner-add-prize-box">
        <label>Prize name: </label>
        <input class="input-new-prize-name" id="prize-name" placeholder="Prize name">
        <label>Prize description: </label>
        <textarea class="input-new-prize-description" id="description" placeholder="Description"></textarea>
        <label>Prize image-URL: </label>
        <input class="input-new-prize-image-link" id="image-link" placeholder="Image URL">
        <label>Prize challenge goal: </label>
        <input class="input-new-prize-challenge-goal" id="challenge-goal" placeholder="Challenge Goal">
        <div id="buttons">
            <a href="./admin.html"><button onclick="addNewPrize()">Save new prize</button> </a>
            <a href="./admin.html"><button id="cancel-button">Cancel</button></a>
        </div>
    </div>
</div>

<script src="./adminAddPrize.js"></script>

</body>
</html>
